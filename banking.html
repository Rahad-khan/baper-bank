<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hishab Nikash</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl font-semibold text-center mt-20">
        Welcome to <span class="text-rose-700">My Baper Bank</span>!!!
      </h1>
    </header>
    <main>
      <section class="w-3/4	 mx-auto">
        <div class="grid grid-cols-3 gap-4 my-10">
          <div class="bg-emerald-300 p-16 rounded-lg">
            <h2 class="text-3xl font-semibold text-white text-center">Deposit</h2>
            <h3 class="text-5xl font-semibold text-white text-center">$<span id="deposit-ammount">00</span></h3>
          </div>
          <div class="bg-red-300 p-16 rounded-lg">
            <h2 class="text-3xl font-semibold text-white text-center">Withdraw</h2>
            <h3 class="text-5xl font-semibold text-white text-center">$<span id="withdraw-ammount">00</span></h3>
          </div>
          <div class="bg-cyan-300 p-16 rounded-lg">
            <h2 class="text-3xl font-semibold text-white text-center">Balance</h2>
            <h3 class="text-5xl font-semibold text-white text-center">$<span id="balance-ammount">1280</span></h3>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-orange-300 p-16 rounded-lg space-y-3">
            <h1 class="text-3xl">Please Deposit</h1>
            <input class="px-4 w-3/4 py-2 rounded-md border-none" type="text" name="" id="deposit-input" placeholder="$ amount you want to deposit">
            <button id="deposit-button" class="block bg-sky-500 hover:bg-sky-700 text-white text-md font-semibold px-8 py-3 rounded-md">Deposit</button>
          </div>
          <div class="bg-lime-300 p-16 rounded-lg space-y-3">
            <h1 class="text-3xl">Please Withdraw</h1>
            <input class="px-4 w-3/4 py-2 rounded-md" type="text" name="" id="withdraw-input" placeholder="$ amount you want to deposit">
            <button id="withdraw-button" class="block bg-sky-500 hover:bg-sky-700 text-white text-md font-semibold px-8 py-3 rounded-md">Withdraw</button>
          </div>
        </div>
      </section>
      
    </main>
    <script src="./js/banking.js"></script>
    <script>
    </script>
  </body>
</html>
